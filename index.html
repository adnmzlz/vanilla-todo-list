<!DOCTYPE html>

    </div>
    <!-- LIST SECTION -->
    <div id="list">

      <table>
        <!-- <thead>
          <th>Task</th>

        <tbody>
          <tr class="row">
            <!-- <td>Washing</td>
            <td><input type="checkbox" onclick="markComplete()"></td>
            <td><button class="delete">&times;</button></td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <div id="restore-link">
      <a href="./deleted.html">View and restore deleted tasks</a>
    </div>
  </div>

  <!-- FOOTER -->
